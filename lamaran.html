<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <form>
        <legend>Name</legend>
        <input type="text" id="name">
        <br>
        <legend>Email</legend>
        <input type="email" id="email">
        <br>
        <legend>Posisi yang dilamar</legend>
        <select id="position">
            <option>Marketing</option>
            <option>Accountant</option>
        </select>
        <br>
        <fieldset class="radio-group">
            <input id="ar" type="radio" name="availability">
            <label for="ar">Full-Time</label>
            <input id="ar" type="radio" name="availability">
            <label for="ar">Part-Time</label>
        </fieldset>
        <br>
        <p>Kenapa melamar disini?</p>
        <textarea id="message"></textarea>
        <button type="submit"></button>
    </form>
</div>
</body>
</html>
